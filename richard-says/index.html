<!doctype html>
<html>
  <head>
    <title>Richard Lindsey says...</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <img src="bkgd.png" alt="">
    <div id="text">Yo!</div>

    <form>
      Make Richard say something:
      <input type="text" id="quote">
      <button>Generate URL</button>
      <a id="link"></a>
    </form>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
    $(function(){

      var base = location.origin + location.pathname + '?'
        , text = location.search.slice(1)
        , html = atob(text);

      var $text = $('#text')
        , $link = $('#link');

      $text.text(html);

      $('form').on('submit', function(e){
        e.preventDefault();

        var text = $('#quote').val()
          , enc = btoa(text)
          , url = base + enc;
        
        $text.text(text);
        $link.text(url).attr('href', url);
      });

    });
    </script>
  </body>
</html>
