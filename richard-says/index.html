<!doctype html>
<html>
  <head>
    <title>Richard Lindsey says...</title>
    <style>
      body {
        font-size: 13px;
      }
      #text {
        position: absolute;
        left: 5.5em;
        line-height: 1.75px;
        top: 3em;
      }
      form {
        background: #F7F7F7;
        border-top: 1px solid #DDD;
        padding: 1em;
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
      }
      input {
        width: 35em;
      }
    </style>
  </head>
  <body>
    <img src="bkgd.png" alt="">
    <div id="text">Yo!</div>

    <form>
      Make Richard say something:
      <input type="text" id="quote">
      <button>Generate URL</button>
      <a id="link"></a>
    </form>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
    $(function(){

      var base = location.origin + location.pathname + '?'
        , text = location.search.slice(1);

      var $text = $('#text')
        , $link = $('#link');

      if (text){
        $text.text(atob(text));
      }

      $('form').on('submit', function(e){
        e.preventDefault();

        var text = $('#quote').val()
          , enc = btoa(text)
          , url = base + enc;
        
        $text.text(text);
        $link.text(url).attr('href', url);
      });

    });
    </script>
  </body>
</html>
